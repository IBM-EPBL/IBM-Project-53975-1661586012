<!DOCTYPE html>
<html lang="en">
<head>
    <title>login page</title>
    <link rel="stylesheet" href="static\register.css">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="registation">
        <h3 class="registationheader">Registation</h3>
        <form>
            <div formGroupName="name">
                <label for="Name" class="registationlable">Name:</label>
                <input type="text" placeholder="First Name" name="Firstname" class="registationNameinput">
                <input type="text" placeholder="Last Name" name="Lastname" class="registationNameinput">
            </div>
    
            <label for="phonenumber" class="registationlable">Phone Number:</label>
            <input type="number" placeholder="Phone Number" class="registerPhonenumberinput" name="phonenumber">
               
    
            <label for="Email" class="registationlable">Email</label>
            <input type="email" placeholder="Email" class="registerEmailinput">
            
    
            <div>
                <label for="Address" class="registationlable">Address:</label>
                <input type="text" placeholder="Street Address Line1" class="registeraddressinput">
                <input type="text" placeholder="Street Address Line2" class="registeraddressinput">
                <input type="text" placeholder="City" class="registercityinput" >
                <input type="text" placeholder="Region" class="registerregioninput" >
                <div>
                    <input type="text" placeholder="Distic" class="registerdisticinput" >
                    <input type="number" placeholder="Pin-Code" class="registerpininput">
                </div>
            </div>
    
            <div>
                <label for="gender" class="registationlable">Gender:</label>
                <div>
                    <input type="radio" name="gender" value="male">Male
                </div>
                <div>
                    <input type="radio" name="gender" value="female">Female
                </div>
                <div>
                    <input type="radio" name="gender" value="others">others
                </div>
    
               
    
            </div>
    
            <div>
                <label for="password" class="registationlable">Password:</label>
                <input type="password" placeholder="Password" class="registerpasswordinput">
                <input type="password" placeholder="Confirm Password" class="registerconfirmpasswordinput">
            </div>
    
            <div>
                <input type="submit" class="btn btn-primary registrationButton" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
